<html>
<head>
    <meta http-equiv="refresh" content="3600" >
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/helper.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.2/locale/da.js"></script>
    <script type="text/javascript">
        // Your Client ID can be retrieved from your project in the Google
        // Developer Console, https://console.developers.google.com
        var CLIENT_ID = '468104940896-nm65fr8s2qf39nhj4fqcdpoteorj1abp.apps.googleusercontent.com';

        var SCOPES = ["https://www.googleapis.com/auth/calendar.readonly"];

        function drawHeader() {
            $('#content').append("<table><tr>");
            $('#content').append("<td></td>");
            var curr = getWeekStartEnd(new Date());
            var monday = curr[0];
            for (j = 0; j < 7; j++) {
                var day = new Date(monday);
                day.addDays(j);
                $('#content').append("<td class='" + classesForDate(day) + "'><div class='weekdayname'>" + moment(day).format('dddd').capitalizeFirstLetter() + "</div><div class='weekdaydate'>d. " + moment(day).format('Do MMM YYYY').capitalizeFirstLetter() + "</div></td>");
            }
            $('#content').append("</tr>");

            checkAuth();
        }

        /**
         * Check if current user has authorized this application.
         */
        function checkAuth() {
            gapi.auth.authorize(
                    {
                        'client_id': CLIENT_ID,
                        'scope': SCOPES.join(' '),
                        'immediate': true
                    }, handleAuthResult);
        }

        /**
         * Handle response from authorization server.
         *
         * @param {Object} authResult Authorization result.
         */
        function handleAuthResult(authResult) {
            if (authResult && !authResult.error) {
                loadCalendarApi();
            } else {
                // Perform authentication
                handleAuthClick(event);
            }
        }

        /**
         * Initiate auth flow in response to user clicking authorize button.
         *
         * @param {Event} event Button click event.
         */
        function handleAuthClick(event) {
            gapi.auth.authorize(
                    {client_id: CLIENT_ID, scope: SCOPES, immediate: false},
                    handleAuthResult);
            return false;
        }

        /**
         * Load Google Calendar client library. List upcoming events
         * once client library is loaded.
         */
        function loadCalendarApi() {
            gapi.client.load('calendar', 'v3', listUpcomingEvents);
        }

        var dayOfWeek = function (day) {
            switch (day.getDay()) {
                case 0: return 6;
                case 1: return 0;
                case 2: return 1;
                case 3: return 2;
                case 4: return 3;
                case 5: return 4;
                case 6: return 5;
            }

        };

        var getWeekStartEnd = function (curr) {
            var first = curr.getDate() - dayOfWeek(curr);
            var m = new Date(curr.setDate(first));
            var monday = new Date(m.setHours(0,0,0,0));

            var sunday = new Date(monday);
            sunday.addDays(7);
            return [monday, sunday];
        };

        function listUpcomingEvents() {
            var calendars = ["tobias@giflen.dk", "mikkel@giflen.dk", "markus@buecking.dk", "eva-maria@buecking.dk", "esben@giflen.dk"];
            for (i = 0; i < calendars.length; i++) {
                loadCalendar(calendars[i]);
            }
            $('#content').append("</table>");
        }

        function loadCalendar(calendarName) {
            var curr = getWeekStartEnd(new Date());
            var monday = curr[0];
            var sunday = curr[1];

            var request = gapi.client.calendar.events.list({
                'calendarId': calendarName,
                'timeMin': monday.toISOString(),
                'timeMax': sunday.toISOString(),
                'showDeleted': false,
                'singleEvents': true,
                'maxResults': 1000,
                'orderBy': 'startTime'
            });

            request.execute(function(resp) {
                var events = resp.items;

                $('#content').append("<tr>");
                $('#content').append("<td><span class='calendarname'>" + calendarName.split("@")[0].capitalizeFirstLetter() + "</span></td>");
                for (k = 0; k < 7; k++) {
                    var kday = new Date(monday);
                    kday.addDays(k);
                    var kdaysEvents = getEventsForDay(kday, events);
                    $('#content').append("<td class='" + classesForDate(kday) + "'>" + stringForEvents(kdaysEvents) + "</td>");
                }
                $('#content').append("</tr>");
            });
        }
    </script>
    <script src="https://apis.google.com/js/client.js?onload=drawHeader"></script>
</head>
<body>
<div id="content">

</div>
</body>
</html>
